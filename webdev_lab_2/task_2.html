<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
</head>
<body>
    <h2>Conference Registration Form</h2>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="99" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <label for="country">Country of Residence:</label><br>
        <select id="country" name="country">
            <option value="Malaysia">Malaysia</option>
            <option value="Jepun">Jepun</option>
            <option value="China">China</option>
            <option value="Indonesia">Indonesia</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="interests">Areas of Interest:</label><br>
        <input type="checkbox" id="software" name="interests" value="software development">
        <label for="software">Software Development</label><br>
        <input type="checkbox" id="dataScience" name="interests" value="data science">
        <label for="dataScience">Data Science</label><br>
        <input type="checkbox" id="cybersecurity" name="interests" value="cybersecurity">
        <label for="cybersecurity">Cybersecurity</label><br>
        <input type="checkbox" id="ai" name="interests" value="artificial intelligence">
        <label for="ai">Artificial Intelligence</label><br><br>

        <label for="experience">Experience Level:</label><br>
        <input type="radio" id="beginner" name="experience" value="beginner" required>
        <label for="beginner">Beginner</label><br>
        <input type="radio" id="intermediate" name="experience" value="intermediate">
        <label for="intermediate">Intermediate</label><br>
        <input type="radio" id="advanced" name="experience" value="advanced">
        <label for="advanced">Advanced</label><br><br>

        <label for="comments">Comments or Questions:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
